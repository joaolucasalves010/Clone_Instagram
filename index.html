<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>

<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram" />
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
                    <form id="login-form">
                        <input type="text" required name="username"
                            placeholder="Número de telefone, usuário ou e-mail" />
                        <input type="password" required name="password" placeholder="Senha" />
                        <input type="submit" value="Entrar" />
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook Login" />
                                <a target="_blank"
                                    href="https://pt-br.facebook.com/login/device-based/regular/login/">Entar com
                                    facebook</a>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252">
                        <img src="img/apple_btn.png" alt="Apple Store" />
                    </a>
                    <a target="_blank"
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DF2CEEE8B-22A3-4918-A3E6-943ABA8C1B4C%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                        <img src="img/gplay_btn.png" alt="Google Play" />
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
</body>

</html>
